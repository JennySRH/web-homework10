<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>    
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar" class="disabled">
            <div class="info">
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="mask button" id="a"><span class="unread" id="a_num"> </span><span class="alpha">A</span></li>
              <li title="B" class="history button" id="b"><span class="unread" id="b_num"> </span><span class="alpha">B</span></li>
              <li title="C" class="message button" id="c"><span class="unread" id="c_num"> </span><span class="alpha">C</span></li>
              <li title="D" class="setting button" id="d"><span class="unread" id="d_num"> </span><span class="alpha">D</span></li>
              <li title="E" class="sign button" id="e"><span class="unread" id="e_num"> </span><span class="alpha">E</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>    
    <script src="index.js"></script>
  </body>
</html>
